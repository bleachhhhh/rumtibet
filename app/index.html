<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="firstpage">
        <header class="header">
            <div class="container">
                <img src="../images/header__Logo.svg" alt="">
                <nav class="header__nav">
                    <ul>
                        <li>Главная</li>
                        <li>Про гида</li>
                        <li>Программа тура</li>
                        <li>Стоимость</li>
                        <li>Блог</li>
                        <li>Контакты</li>
                    </ul>
                </nav>
                <button class="header__btn"><span>Консультация</span></button>
            </div>
            
            
        </header>
        <h1>Насладись прогулкой в горах с командой единомышленников</h1>
        <form class="findprogram" action="">
            <div class="findprogram__field">
                <label for="location">Локация для тура</label>
                <select name="" id="location"></select>
            </div>
            <div class="findprogram__field">
                <label for="date">Дата похода</label>
                <input id="date" type="date">
            </div>
            <div class="findprogram__field">
                <label for="people">Участники</label>
                <select name="" id="people"></select>
            </div>
            
            <button type="submit">Найти программу</button>
        </form>
    </div>
   
</body>
</html>
